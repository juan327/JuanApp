<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">

    <script src="js/encrypter.js"></script>
    <script src="js/generic.js"></script>
    <script src="index.js"></script>

    <title>Iniciar sesión</title>
</head>
<body>
    <br>
    <div class="container">
        <form id="form-code" action="" method="get">
            <div class="form-group">
                <label>Codigo</label>
                <input type="text" class="form-control" name="Code" id="txt-code">
            </div>
            <button type="submit" class="btn btn-info btn-block" id="btnUpdateCode">Actualizar codigo</button>
        </form>
        <hr>
        <form id="form-login" action="" method="get">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" name="UserName">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" name="Password">
            </div>
            <button type="submit" class="btn btn-success btn-block" id="login">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
