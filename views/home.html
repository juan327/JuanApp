<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--===============================-->
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <!-- sweetalert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- DATATABLE CSS -->
  <link rel="stylesheet" href="../dependencias/DataTables/datatables.min.css">
  <!--===============================-->

  <!--===============================-->
  <!-- BOOTSTRAP JS -->
  <script src="../dependencias/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    
  <!-- sweetalert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  
  <!-- DATATABLE js -->
  <script src="../dependencias/DataTables/datatables.min.js"></script>
  <!--===============================-->

  <!--===============================-->
  <!-- JS PROPIO -->
  <script src="../js/cryptoJS.js"></script>
  <script src="../js/encrypter.js"></script>
  <script src="../js/generic.js"></script>
  <script src="../js/home.js"></script>
  <!--===============================-->
  
  <title>INICIO</title>
</head>

<body class="text-wrap">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-uppercase">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <span class="js-RoleName">{{RoleName}}</span> <span class="js-UserName">{{UserName}}</span>
    </a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-danger my-2 my-sm-0" id="btnLogout">Cerrar Sesión</button>
      </form>
    </div>
  </nav>

  <br>

  <div class="container">

    <h4>Encriptar</h4>
    <form id="form-encrypt" action="" method="get">
      <div class="row">
        <div class="fomgroup col-sm-5">
          <input type="text" class="form-control" name="Input" placeholder="Entrada" required>
        </div>
        <div class="fomgroup col-sm-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="js-EncryptText" placeholder="Salida" disabled>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="btnCopyEncrypt">
                <i class="fa-solid fa-clipboard"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="fomgroup col-sm-2">
          <button type="submit" class="btn btn-success btn-block">Encriptar</button>
        </div>
      </div>
    </form>
    <hr>
    
    <h4>Desencriptar</h4>
    <form id="form-decrypt" action="" method="get">
      <div class="row">
        <div class="fomgroup col-sm-5">
          <input type="text" class="form-control" name="Input" placeholder="Entrada" required>
        </div>
        <div class="fomgroup col-sm-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="js-DecryptText" placeholder="Salida" disabled>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="btnCopyDecrypt">
                <i class="fa-solid fa-clipboard"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="fomgroup col-sm-2">
          <button type="submit" class="btn btn-success btn-block">Encriptar</button>
        </div>
      </div>
    </form>
    <hr>

    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-secondary btn-block" type="button" id="btnChangePassword">
          <i class="fa-solid fa-eye-slash"></i> Contraseñas ocultas
        </button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-danger btn-block" type="button" data-toggle="modal" data-target="#modal-Password">
          <i class="fa-solid fa-lock"></i> Generar Contraseñas
        </button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#modal-Create">
          <i class="fa-solid fa-plus"></i> Registrar
        </button>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-12">
        <table class="table table-sm" id="table-main" style="width: 100%;">
          <thead>
            <tr>
              <th data-priority="1">Nombre</th>
              <th data-priority="3">Contraseña</th>
              <th>Fecha</th>
              <th data-priority="2">OPC</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{Name}}</td>
              <td>{{Password}}</td>
              <td>{{Created}}</td>
              <td>{{Opc}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- CREATE AND EDIT -->
  <div class="modal fade" id="modal-Create" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-password" action="" method="get">
          <div class="modal-body">
            <div class="row">
              <div class="fomgroup col-12">
                <label>Nombre</label>
                <input type="text" class="form-control" name="Name" required>
              </div>
              <div class="fomgroup col-12">
                <label>Contraseña</label>
                <input type="text" class="form-control" name="Password" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- GENERATE PASSWORD -->
  <div class="modal fade" id="modal-Password" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Generar contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-generate-password" action="" method="get">
          <div class="modal-body">
            <div class="row">
              <div class="fomgroup col-12">
                <label>Cantidad de caracteres</label>
                <input type="number" class="form-control" name="Length" min="8" max="20" value="8" required>
              </div>
              <div class="fomgroup col-6">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="UseUpperCase" name="UseUpperCase">
                  <label class="custom-control-label" for="UseUpperCase">Mayusculas</label>
                </div>
              </div>
              <div class="fomgroup col-6">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="UseSpecialChars" name="UseSpecialChars">
                  <label class="custom-control-label" for="UseSpecialChars">Caracteres especiales</label>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="fomgroup col-12">
                <label>Contraseñas generada</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="js-GeneratePassword" disabled>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="btnCopyGeneratePassword">
                      <i class="fa-solid fa-clipboard"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Generar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
