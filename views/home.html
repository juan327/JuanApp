<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    
    <script src="../js/encrypter.js"></script>
    <script src="../js/generic.js"></script>
    <script src="../js/home.js"></script>
    <title>INICIO</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-uppercase">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <span class="js-RoleName"></span> <span class="js-UserName"></span>
    </a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-danger my-2 my-sm-0" id="btnLogout">Cerrar Sesión</button>
      </form>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-secondary" type="button" id="btnChangePassword">
          <i class="fa-solid fa-eye-slash"></i> Contraseñas ocultas
        </button>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modalCreate">
          <i class="fa-solid fa-plus"></i> Registrar
        </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" id="txt-filterString" placeholder="Busqueda rapida">
      </div>
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Contraseña</th>
              <th>Fecha</th>
              <th>OPC</th>
            </tr>
          </tbody>
          <thead id="tableMain">
            <tr>
              <td>Nombre</td>
              <td>*********</td>
              <td>dd/MM/yyyy</td>
              <td><button><i class="fa-solid fa-copy"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- CREATE AND EDIT -->
  <div class="modal fade" id="modalCreate" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-password" action="" method="get">
          <div class="modal-body">
            <div class="row">
              <div class="fomgroup col-12">
                <label>Nombre</label>
                <input type="text" class="form-control" name="Name" required>
              </div>
              <div class="fomgroup col-12">
                <label>Contraseña</label>
                <input type="text" class="form-control" name="Password" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
